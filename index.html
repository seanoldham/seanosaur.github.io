<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sean Oldham</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.1.2/css/tachyons.min.css"/>
    <style media="screen">
      html, body{
        height: 100%;
        color: #333;
        user-select: none;
        -ms-user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
      }
      #heading {
        -webkit-transition: color 2500ms linear;
        -moz-transition: color 2500ms linear;
        -o-transition: color 2500ms linear;
        transition: color 2500ms linear;
        font-size: 5rem;
      }
      #container {
        height: inherit;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #content p, a {
        color: inherit;
      }
    </style>
  </head>
  <body class="sans-serif">
    <div id="container">
      <div id="content">
        <h1 id="heading" class="tc mb3 f1 tracked small-caps">Sean Oldham</h1>
        <p class="tc ma0 f2 fw1 tracked-tight lh-solid small-caps">flying, coding, learning</p>
        <p class="tc f4 fw1 small-caps"><a href="https://twitter.com/seanoldham" class="link">Twitter</a></p>
        <p class="tc f4 fw1 small-caps"><a href="https://github.com/seanosaur" class="link">GitHub</a></p>
        <p class="tc f4 fw1 small-caps"><a href="http://blog.seanosaur.com" class="link">Blog</a></p>
        <p class="tc f4 fw1 small-caps"><a href="http://sean-oldham.com" class="link">Work With Me</a></p>
      </div>
    </div>
    <script type="text/javascript">
    var heading = document.getElementById('heading'),
        r,
        g,
        b
    function changeColor() {
      colors();
      var color = "rgba(" + r + "," + g + "," + b + ", 1)"
      heading.style.color = color;
    }
    function colors() {
      r = randomColor(0, 100);
      g = randomColor(100, 255);
      b = randomColor(150, 255);
    }
    var randomColor = function(min, max) {
      return Math.floor(Math.random()*(max-min)+min);
    };
    setInterval(changeColor, 10000);
    changeColor();

    </script>
  </body>
</html>
